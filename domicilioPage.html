<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="">
    <link rel ="stylesheet" href="./domicilio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="./DomicilioProduct.js" defer></script>
  <script src="./Domicilio.js" defer></script>
</head>
<body>
    
        <div class="app-container">
            <div class="app-bg">
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
            <header>
                <nav>
                        <div class="navbar-left">
                          <img src="./ImgLogos/LogoMakr-5Fiwpo.png" alt="logo" class="logo">
                            <ul>
                                <li>
                                    <a href="./RestaurantePequeno.html">Home</a>
                                </li>
                                <li>
                                    <a href="./Recervacion.html">Reservacion</a>
                                </li>
                            </ul>
                        </div>

                       <div class="navbar-right">
                        <ul>
                            <li class="navbar-email">Restaurante@example.com</li>
                            <li class="navbar-shopping-cart">
                                <div class="shopping-bag">
                                    <a href="./cart.html">
                                        <img src="./bag.png" alt="cart">
                                       
                                        <div class="total-items-in-cart">
                                            0
                                        </div>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>

        <div class="products-list">
            <div class="products">
                <!-- render porducts here -->
            </div>
            <div class="cart">
                <div class="cart-header">
                    <div class="column1">Item</div>
                    <div class="column2">Unit price</div>
                    <div class="column3">Units</div>
                </div>
                <div class="cart-items">
                    <!-- render cart items here -->
                </div>
                <div class="cart-footer">
                    <div class="subtotal">
                        Subtotal (0 items): $0
                    </div>
                    <div class="checkout"> 
                       <a href="./address.html">Proceed to checkout</a> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
